<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Esmith AS | Stats preview card component</title>
    
    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <article class="card">
            <div class="card__info">
                <h1 class="card__info__primary">
                    Get <span class="card__highlighted">insights</span> that help your business grow.
                </h1>
                <p class="card__info__description">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer <br> experience, and overall efficiency.
                </p>
                <div class="card__details">
                    <div class="card__details__item">
                        <h2 class="card__info__primary">10k+</h2>
                        <p>companies</p>
                    </div>
                    <div class="card__details__item">
                        <h2 class="card__info__primary">314</h2>
                        <p>templates</p>
                    </div>
                    <div class="card__details__item">
                        <h2 class="card__info__primary">12m+</h2>
                        <p>queries</p>
                    </div>
                </div>
            </div>
            <div class="card__img">
                
            </div>
        </article>
    </main>
</body>
</html>
