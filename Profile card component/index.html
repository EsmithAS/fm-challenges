<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esmith AS | Profile card component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="content">
            <img src="images/bg-pattern-top.svg" alt="bg-top" class="circle circle--top">
            <img src="images/bg-pattern-bottom.svg" alt="bg-bottom" class="circle circle--bottom">
            <div class="card">
                <div class="card__header">
                    <img src="images/bg-pattern-card.svg" alt="bg-header-card" class="card__bg-header">
                </div>
                <div class="card__body">
                    <img src="images/image-victor.jpg" alt="perfil-Victor" class="card__img-perfil">
                    <div class="card__info">
                        <h1 class="card_name">Victor Crest <span class="card__year">26</span></h1>
                        <p class="card__city">London</p>
                    </div>
                </div>
                <div class="card__footer">
                    <div class="item">
                        <h2 class="item__num">80K</h2>
                        <p class="item__description">Followers</p>
                    </div>
                    <div class="item">
                        <h2 class="item__num">803K</h2>
                        <p class="item__description">Likes</p>
                    </div>
                    <div class="item">
                        <h2 class="item__num">1.4K</h2>
                        <p class="item__description">Photos</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
